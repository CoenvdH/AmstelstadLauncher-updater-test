  <script>
    function loader() {
      document.getElementById('spinner-box').style.opacity = '1';
      setTimeout(function () {
        document.getElementById('spinner-box').style.opacity = '0';
      }, 5000);
    }

    // var loader = document.querySelector('.cirle-border');
    var degrees = 0;
    var runner;

    runner = setInterval(function () {
      degrees++;
      document.getElementById('circle-border').style.webkitTransform = 'rotate(' + degrees + 'deg)';
    }, 1)

    $("#steam-redirect").hover(function () {
      $('#steam-text').addClass('steam-text-opacity');
    }, function () {
      $('#steam-text').removeClass('steam-text-opacity');
    });

  </script>
